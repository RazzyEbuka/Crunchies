<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUNCHIES</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <header
      class="flex h-200vh sticky bg-white top-0 justify-around items-center"
    >
      <div>
        <img src="images/logo.webp" alt="" width="100" />
      </div>
      <div class="flex gap-1 text-[red]">
        <i class="bi bi-geo-alt"></i>
        <p>Set Location</p>
      </div>
      <nav class="flex gap-7 font-semibold">
        <a class="text-[red]">Home</a>
        <a href="">Menu</a>
        <a href="">Offers</a>
        <a href="">Fan club</a>
        <a href="">Blog</a>
        <a href="">About us</a>
        <a href="">My Account</a>
        <a href="">Support</a>
      </nav>
      <button class="bg-[red] p-3 w-[10vw] rounded-md text-white">
        Order Now
      </button>
      <div>
        <i class="bi bi-cart3 text-[red] text-5xl"></i>
      </div>
    </header>
    <main class="h-fit">
      <section class="flex gap-10 items-center pt-50px pl-40 w-[80]">
        <div>
          <div class="text-[red]">
            <p class="text-[red] font-semibold text-xl">Welcome To Crunchies</p>
            <p class="font-bold text-6xl">Taste The <br />Difference...</p>
            <br />
            <p class="font-semibold pt-6">
              would you like to receive your order?
            </p>
            <br />
          </div>
          <div class="text-white flex h-[12vh] gap-7 pt-6">
            <div class="bg-[red] w-[8vw] flex flex-col items-center rounded-md">
              <i class="bi bi-truck"></i>
              <p>DELIVERY</p>
            </div>
            <div class="bg-[red] w-[8vw] flex flex-col items-center rounded-md">
              <i class="bi bi-handbag"></i>
              <p>PICK UP</p>
            </div>
          </div>
        </div>

        <div>
          <div class="pl-9">
            <img src="./images/header.webp" width="80%" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
